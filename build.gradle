// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath 'com.google.gms:google-services:4.3.12'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    compiledSdkVersion = 27
    minSdkVersion = 21
    targetSdkVersion = 27
    supportLibraryVersion = '27.1.1'
    rxJavaLibraryVersion = '2.3.0'
    glideLibraryVersion = '4.7.1'
    timberVersion = '4.7.0'
    flipBoardBottomSheetVersion = '1.5.3'
    glidePaletteVersion = '2.1.2'
    okHttpVersion = '3.8.0'
    leakCanaryVersion = '1.5.4'
    rxJavaVersion = '1.3.0'
    rxAndroidVersion = '1.2.1'
    aboutPageVersion = '1.2.4'
    materialDialogsVersion = '0.9.6.0'
    tagGroupLibraryVersion = '1.4'
    aboutLibrariesVersion = '6.0.6'
    firebaseVersion = '17.0.0'
    constraintLayoutVersion = '1.1.2'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}